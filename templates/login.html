<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/static/assets/favicon.ico">

  <title>Admin Panel</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <!-- Custom styles for this template -->

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/dashboard" method="post">
      <img class="mb-4" src="/static/assets/brand/blog-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" name="uname" id="uname" class="form-control" placeholder="username" required autofocus>
        <label for="uname"> user Name</label>
      </div>
      <div class="form-floating">
        <input type="password" name="upass" id="upass" class="form-control" placeholder="password" required autofocus>
        <label for="upass">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">{{params['blog_name']}} 2017â€“2022</p>
    </form>
  </main>



</body>
