{% extends "layout.html" %}
{% block body %}

<!-- Page Header -->
<header class="masthead" style="background-image:url(/static/assets/img/post-bg.jpg)">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading">
          <h1>{{posts.title}}</h1>
          <h2 class="subheading">BrupSuite The Pentester Tool</h2>
          <span class="meta">Posted by
            <a href="#">Nasir</a>
            on {{posts.date}}</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{posts.content}}


      </div>
    </div>
  </div>
</article>

{% endblock %}
